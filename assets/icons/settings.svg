<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" aria-hidden="true">
  <defs>
    <!-- single tooth shape (positioned at top; will be rotated) -->
    <rect id="tooth" x="226" y="64" rx="8" ry="8" width="60" height="40" />

    <!-- drop shadow for subtle depth -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- mask that composes the gear (white = visible, black = transparent) -->
    <mask id="gearMask">
      <!-- start with fully black canvas -->
      <rect x="0" y="0" width="100%" height="100%" fill="black"/>
      <!-- outer circle + teeth reveal area -->
      <g fill="white">
        <circle cx="256" cy="256" r="140"/>
        <use href="#tooth" transform="rotate(0 256 256)"/>
        <use href="#tooth" transform="rotate(45 256 256)"/>
        <use href="#tooth" transform="rotate(90 256 256)"/>
        <use href="#tooth" transform="rotate(135 256 256)"/>
        <use href="#tooth" transform="rotate(180 256 256)"/>
        <use href="#tooth" transform="rotate(225 256 256)"/>
        <use href="#tooth" transform="rotate(270 256 256)"/>
        <use href="#tooth" transform="rotate(315 256 256)"/>
      </g>
      <!-- inner circle = black to create transparent hole -->
      <circle cx="256" cy="256" r="70" fill="black"/>
    </mask>
  </defs>

  <!-- transparent background (default) -->

  <!-- colored gear body (uses mask so center becomes transparent) -->
  <g filter="url(#ds)">
    <rect x="0" y="0" width="100%" height="100%" fill="#6f8fa0" mask="url(#gearMask)"/>
  </g>

  <!-- outlines: outer circle + teeth strokes -->
  <g fill="none" stroke="#071014" stroke-linejoin="round" stroke-linecap="round" stroke-width="12">
    <circle cx="256" cy="256" r="140"/>
    <use href="#tooth" transform="rotate(0 256 256)"/>
    <use href="#tooth" transform="rotate(45 256 256)"/>
    <use href="#tooth" transform="rotate(90 256 256)"/>
    <use href="#tooth" transform="rotate(135 256 256)"/>
    <use href="#tooth" transform="rotate(180 256 256)"/>
    <use href="#tooth" transform="rotate(225 256 256)"/>
    <use href="#tooth" transform="rotate(270 256 256)"/>
    <use href="#tooth" transform="rotate(315 256 256)"/>
  </g>

  <!-- inner rim / ring -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="#0c2a33" stroke-width="10"/>

  <!-- subtle inner highlight arc -->
  <path d="M 320 208 A 72 72 0 0 0 200 230" fill="none" stroke="#9fb7c6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- small shading on lower-right to enhance cartoon depth -->
  <path d="M 340 300 A 140 140 0 0 0 380 330" fill="none" stroke="#35525f" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.2"/>
</svg>
