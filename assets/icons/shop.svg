<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

  <!-- soft shadow -->
  <ellipse cx="260" cy="420" rx="120" ry="28" fill="#00000022" stroke="none"/>

  <!-- cart -->
  <g stroke="#0d0d0d" stroke-width="18" stroke-linejoin="round" stroke-linecap="round">

    <!-- cart basket -->
    <path d="M140 200 H380 L350 300 H170 Z"
          fill="#FFE7A8"/>

    <!-- inside lines -->
    <line x1="175" y1="230" x2="345" y2="230"/>
    <line x1="185" y1="260" x2="335" y2="260"/>

    <!-- handle -->
    <path d="M130 180 H200" stroke-width="20"/>

    <!-- wheels -->
    <circle cx="200" cy="360" r="38" fill="#ffcc33"/>
    <circle cx="310" cy="360" r="38" fill="#ffcc33"/>

    <!-- wheel centers -->
    <circle cx="200" cy="360" r="14" fill="#0d0d0d"/>
    <circle cx="310" cy="360" r="14" fill="#0d0d0d"/>

  </g>

</svg>
